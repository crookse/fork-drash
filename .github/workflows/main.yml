name: main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  bun-integration-tests:
    name: Bun Integration Tests

    strategy:
      matrix:
        # Add Windows when https://github.com/oven-sh/bun/issues/43 is complete
        os: [ubuntu-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno (for `deno task` command)
        uses: denoland/setup-deno@v1

      - name: Install Node ${{ matrix.node-version }} (for `tsc` command)
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install TypeScript
        run: |
          yarn install

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash

      - name: Run Integration Tests
        run: |
          deno task build:all:ci && ~/.bun/bin/bun test tests/integration/bun


  deno-integration-tests:
    name: Deno Integration Tests

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Run Integration Tests
        run: |
          deno task test:integration:deno

  node-integration-tests:
    name: Node Integration Tests

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno (for `deno task` command)
        uses: denoland/setup-deno@v1

      - name: Install Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run Integration Tests
        run: |
          yarn install && deno task build:all:ci && deno task test:integration:node

